<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>PONG-01</title>
    <link rel="StyleSheet" href="pong-01.css">
    <script src="pong-01.js"> </script>
  </head>
  <body onload="main();">
   <div id="instrucciones">
     <button id="start"> START </button>
     <br>
   </div>
   <canvas id="display"></canvas>

   <div id="options">
     <p> <i> Select the score: </i> </p>
     <input type= "radio" name="points" value="3" checked> 3
     <input type= "radio" name="points" value="5"> 5
     <input type= "radio" name="points" value="7"> 7
     <br>
     <p> <i> Select the difficulty: </i> </p>
     <input type= "radio" name="dif" value="easy" checked> EASY
     <input type= "radio" name="dif" value="normal"> NORMAL
     <input type= "radio" name="dif" value="hard"> HARD
   </div>
  </body>
</html>
